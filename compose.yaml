services:
  app:
    build: .
    ports:
      - "5173:5173" # Web app (Vite dev server)
      - "8080:8080" # Linera faucet
      - "9001:9001" # Shard proxy
      - "13001:13001" # Shard
    volumes:
      - .:/build
    environment:
      - VITE_LINERA_FAUCET_URL=http://localhost:8080
      - RUST_LOG=info
